<!DOCTYPE html>
<html lang="it">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pizza Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="queries.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Pizza Generator</h1>

      <p>
        "Vorrei una pizza con
        <span id="ingrediente">***</span>, con aggiunta di
        <span id="aggiunta">***</span>
        e impasto <span id="impasto">***</span>."
      </p>
      <div class="btn-container">
        <button id="btn-ingredienti" onclick="generaIngredienti()">
          ingredienti
        </button>
        <button id="btn-aggiunta" onclick="generaAggiunta()">aggiunta</button>
        <button id="btn-impasto" onclick="generaImpasto()">impasto</button>
        <button id="btn-pizzaCompleta" onclick="generaTutto()">
          pizza completa
        </button>
      </div>
    </main>
  </body>
</html>
